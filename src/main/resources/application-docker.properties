# Properties

spring.datasource.url=jdbc:mysql://mysql:3306/SPRING?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=tmuser
spring.datasource.password=tmuser
# create create-drop none update validate
spring.jpa.hibernate.ddl-auto=validate

logging.level.root=INFO
logging.level.com.blurdel.demo=DEBUG
logging.level.org.springframework=WARN

#Show SQL
spring.jpa.properties.hibernate.show_sql=true

#Format SQL
spring.jpa.properties.hibernate.format_sql=true

#Show bind values
logging.level.org.hibernate.type.descriptor.sql=trace
